# The main job for scala-project

resources:
  jobs:
    scala-project:
      name: scala-project
      tasks:
        - task_key: main_task
          spark_jar_task:
            main_class_name: com.examples.Main
          environment_key: default
      environments:
        - environment_key: default
          spec:
            client: "4"
            jar_dependencies:
                - ${workspace.artifact_path}/.internal/scala-project-assembly-0.1.jar
